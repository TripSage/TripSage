<!doctype html>
<html class="no-js"  lang="en">

    <html class="no-js"  lang="en">
        <head>
            <!-- META DATA -->
            <meta charset="utf-8">
            <meta http-equiv="X-UA-Compatible" content="IE=edge">
            <meta name="viewport" content="width=device-width, initial-scale=1">
            <!-- original author: ThemeSINE -->
            <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    
            <!--font-family-->
            <link href="https://fonts.googleapis.com/css?family=Rufina:400,700" rel="stylesheet" />
    
            <link href="https://fonts.googleapis.com/css?family=Poppins:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
            <!-- favicon img -->
            {% load static %}
            <link rel="shortcut icon" type="image/icon" href= "{% static 'logo/favicon.png' %}"/>
    
    
            <!--font-awesome.min.css-->
            {% load static %}
                <link rel="stylesheet" href= "{% static 'css/font-awesome.min.css' %}" />
    
            <!--animate.css-->
            
                <link rel="stylesheet" href="{% static 'css/animate.css' %}"/>
    
                <!--hover.css-->
            <link rel="stylesheet" href="{% static 'css/hover-min.css' %}"/>
    
                <!--datepicker.css-->
            <link rel="stylesheet" href="{% static 'css/datepicker.css' %}"/>
    
                <!--owl.carousel.css-->
    
            <link rel="stylesheet" href="{% static 'css/owl.carousel.min.css' %}"/>
            <link rel="stylesheet" href="{% static 'css/owl.theme.default.min.css' %}"/>
    
                <!-- range css-->
                <link rel="stylesheet" href="{% static 'css/jquery-ui.min.css' %}"/>
    
                <!--bootstrap.min.css-->
            <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}"/>
    
                <!-- bootsnav -->
            <link rel="stylesheet" href="{% static 'css/bootsnav.css' %}"/>
    
                <!--style.css-->
            <link rel="stylesheet" href="{% static 'css/style.css' %}"/>
    
                <!--responsive.css-->
            <link rel="stylesheet" href="{% static 'css/responsive.css' %}"/>
        </head>

    {% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}
            <!-- main-menu Start -->
            <header class="top-area">
                <div class="header-area">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-2">
                                <div class="logo">
                                    <a href="/tripHome" class="logo-left">
                                        trip<span>Sage</span>
                                    </a>
                                    {% if user.is_authenticated %}
                                        <a href="/users/logout" class="log-right">Logout</a>
                                    {% else %}
                                        <a href="/users/login" class="log-right">login</a>
                                    {% endif %}
                                    <a href=></a>
                                </div><!-- /.logo-->
                            </div><!-- /.col -->
                        </div><!-- /.row -->
                        <div class="home-border"></div><!-- /.home-border-->
                    </div><!-- /.container-->
                </div><!-- /.header-area -->
            </header><!-- /.top-area-->
            <!-- main-menu End -->
</html>
