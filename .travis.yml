language: python

python:
  - 3.6

install:
  - pip install -r requirements.txt

script:
  - black .
  - pytest --pylint
  - python manage.py test
  - coverage run -m unittest discover
  - npm install --dev lint-staged@^7.0.5
  - npm i prettier lint-staged husky -D
  - npx preetier --write .

after_success:
  - bash <(curl -s https://codecov.io/bash)
